name: Scala CI

on:
  workflow_dispatch:
  push:
    branches: 
      - build-fix
    
  

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt test
    - name: Build
      run: >
        sbt clean
        sbt compile
        sbt package
        sbt assembly
        

